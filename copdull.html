<!DOCTYPE html>
<html lang="es">
<head>
  <title>Browser Info</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="copdull.css">
</head>
<body>
  <header>
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3l7 3V5c0-1.1-.9-2-2-2z"></path></svg>
    </button>
    <div class="search-wrapper">
      <input type="search" id="searchInput" placeholder="Buscar..." autocomplete="off">
      <button id="toggleRecentsBtn" class="header-btn" title="Recientes y Top Sites">
        <!-- Icon like a clock or activity -->
        Recents/Top
      </button>
      <button id="cleanerBtn" class="header-btn" title="Limpieza de marcadores" style="margin-left: 10px;">
        Clean
      </button>
      <button id="addFolderBtn" class="header-btn" title="Añadir carpeta" style="margin-left: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" stroke="none" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="stroke: none; margin-top: 2px; width: 20px; height: 20px;"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 3a1 1 0 0 1 .608 .206l.1 .087l2.706 2.707h6.586a3 3 0 0 1 2.995 2.824l.005 .176v8a3 3 0 0 1 -2.824 2.995l-.176 .005h-14a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-11a3 3 0 0 1 2.824 -2.995l.176 -.005h4z" /></svg>
      </button>
    </div>

  </header>

  <main>
    <article class="page search-results" id="searchResults" style="display: none;"></article>
    <article class="page recent-top" id="recentTopList" style="display: none;"></article>
    <article class="page cleaner-view" id="cleanerView" style="display: none;"></article>
    <article class="page bookmarks" id="bookmarkList">
      
    </article>
  </main>

  <!-- Context Menu -->
  <div id="contextMenu" class="context-menu" style="display: none;">
    <div class="menu-item" id="menuClone">Clonar</div>
    <div class="menu-item" id="menuOpenNewTab">Abrir en pestaña nueva</div>
    <div class="menu-item" id="menuEdit">Editar</div>
    <div class="menu-separator"></div>
    <div class="menu-item delete" id="menuDelete">Eliminar</div>
  </div>

  <!-- Card Context Menu -->
  <div id="cardContextMenu" class="context-menu" style="display: none;">
      <div class="menu-item" id="cardMenuEdit">Editar Nombre</div>
      <div class="menu-item" id="cardMenuNewFolder">Nueva Carpeta</div>
      <div class="menu-item" id="cardMenuOpenAll">Abrir Todo</div>
      <div class="menu-separator"></div>
      <div class="menu-item delete" id="cardMenuDelete">Eliminar Carpeta</div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3>Editar Favorito</h3>
        <button id="closeModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <label for="editTitle">Título</label>
        <input type="text" id="editTitle" class="form-control">
        
        <label for="editUrl">URL</label>
        <input type="text" id="editUrl" class="form-control">
      </div>
      <div class="modal-footer">
        <button id="saveEdit" class="btn btn-primary">Guardar</button>
        <button id="cancelEdit" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Add Folder Modal -->
  <div id="addFolderModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3>Nueva Carpeta</h3>
        <button id="closeAddFolderModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <label for="newFolderTitle">Nombre de la carpeta</label>
        <input type="text" id="newFolderTitle" class="form-control" placeholder="Nombre...">
      </div>
      <div class="modal-footer">
        <button id="createFolderBtn" class="btn btn-primary">Crear</button>
        <button id="cancelAddFolder" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="lib/minimasonry.min.js"></script>
  <script type="module" src="copdull.js"></script>
</body>
</html>
