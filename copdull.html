<!DOCTYPE html>
<html lang="es">
<head>
  <title>Browser Info</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="copdull.css">
</head>
<body>
  <header>
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3l7 3V5c0-1.1-.9-2-2-2z"></path></svg>
    </button>
    <div class="search-wrapper">
      <input type="search" id="searchInput" placeholder="Buscar..." autocomplete="off">
      <button id="toggleRecentsBtn" class="header-btn" title="Recientes y Top Sites">
        <!-- Icon like a clock or activity -->
        Recents/Top
      </button>
      <button id="cleanerBtn" class="header-btn" title="Limpieza de marcadores" style="margin-left: 10px;">
        Clean
      </button>
      <button id="addFolderBtn" class="header-btn" title="Añadir carpeta" style="margin-left: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 18px; height: 18px; fill: none; stroke: #5f6368; stroke-width: 1; margin-top: 0px;"><path d="M4 8h16" /><path d="M12 20h-6a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v6" /><path d="M8 4v4" /><path d="M16 19h6" /><path d="M19 16v6" /></svg>
      </button>
    </div>

  </header>

  <main>
    <article class="page search-results" id="searchResults" style="display: none;"></article>
    <article class="page recent-top" id="recentTopList" style="display: none;"></article>
    <article class="page cleaner-view" id="cleanerView" style="display: none;"></article>
    <article class="page bookmarks" id="bookmarkList">
      
    </article>
  </main>

  <!-- Context Menu -->
  <div id="contextMenu" class="context-menu" style="display: none;">
    <div class="menu-item" id="menuClone">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" style="stroke: #878787;"><path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" /><path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" /></svg>
      Clonar
    </div>
    <div class="menu-item" id="menuOpenNewTab">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#878787" stroke-width="1"><path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" /><path d="M11 13l9 -9" /><path d="M15 4h5v5" /></svg>
      Abrir en pestaña nueva
    </div>
    <div class="menu-item" id="menuEdit">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" style="stroke: #878787;"><path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" /><path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" /><path d="M16 5l3 3" /></svg>
      Editar
    </div>
    <div class="menu-separator"></div>
    <div class="menu-item delete" id="menuDelete">Eliminar</div>
  </div>

  <!-- Card Context Menu -->
  <div id="cardContextMenu" class="context-menu" style="display: none;">
      <div class="menu-item" id="cardMenuEdit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#878787" stroke-width="1" ><path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" /><path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" /><path d="M16 5l3 3" /></svg>
        Editar Nombre
      </div>
      <div class="menu-item" id="cardMenuNewFolder">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#878787" stroke-width="1"><path d="M3 4m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" /><path d="M7 8h10" /><path d="M7 12h10" /><path d="M7 16h10" /></svg>
        Nueva Carpeta
      </div>
      <div class="menu-item" id="cardMenuOpenAll">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#878787" stroke-width="1"><path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" /><path d="M11 13l9 -9" /><path d="M15 4h5v5" /></svg>
        Abrir Todo
      </div>
      <div class="menu-separator"></div>
      <div class="menu-item delete" id="cardMenuDelete">Eliminar Carpeta</div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3>Editar Favorito</h3>
        <button id="closeModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <label for="editTitle">Título</label>
        <input type="text" id="editTitle" class="form-control">
        
        <label for="editUrl">URL</label>
        <input type="text" id="editUrl" class="form-control">
      </div>
      <div class="modal-footer">
        <button id="saveEdit" class="btn btn-primary">Guardar</button>
        <button id="cancelEdit" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Add Folder Modal -->
  <div id="addFolderModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3>Nueva Carpeta</h3>
        <button id="closeAddFolderModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <label for="newFolderTitle">Nombre de la carpeta</label>
        <input type="text" id="newFolderTitle" class="form-control" placeholder="Nombre...">
      </div>
      <div class="modal-footer">
        <button id="createFolderBtn" class="btn btn-primary">Crear</button>
        <button id="cancelAddFolder" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="lib/minimasonry.min.js"></script>
  <script type="module" src="copdull.js"></script>
</body>
</html>
