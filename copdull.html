<!DOCTYPE html>
<html>
<head>
  <title>Browser Info</title>
  <link rel="stylesheet" type="text/css" href="copdull.css">
</head>
<body>
  <header>
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3l7 3V5c0-1.1-.9-2-2-2z"></path></svg>
    </button>
    <div class="search-wrapper">
      <input type="search" id="searchInput" placeholder="Buscar..." autocomplete="off">
    </div>
  </header>

  <main>
    <article class="page search-results" id="searchResults" style="display: none;"></article>
    <article class="page bookmarks" id="bookmarkList">
      
    </article>
  </main>

  <!-- Context Menu -->
  <div id="contextMenu" class="context-menu" style="display: none;">
    <div class="menu-item" id="menuEdit">Editar</div>
    <div class="menu-item delete" id="menuDelete">Eliminar</div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3>Editar Favorito</h3>
        <button id="closeModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <label for="editTitle">TÃ­tulo</label>
        <input type="text" id="editTitle" class="form-control">
        
        <label for="editUrl">URL</label>
        <input type="text" id="editUrl" class="form-control">
      </div>
      <div class="modal-footer">
        <button id="saveEdit" class="btn btn-primary">Guardar</button>
        <button id="cancelEdit" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="lib/minimasonry.min.js"></script>
  <script type="module" src="copdull.js"></script>
</body>
</html>
